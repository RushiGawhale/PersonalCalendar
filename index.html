<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Calendar</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase-js@2"></script>
  </head>
  <body>
    <h2 style="text-align: center">ðŸ“… My Personal Calendar</h2>
    <div id="calendar"></div>

    <div id="eventModal" class="modal">
      <div class="modal-content">
        <h3>Add Event</h3>

        <label>Event Name</label>
        <input type="text" id="eventTitle" />

        <label>From</label>
        <select id="eventFrom"></select>

        <label>To</label>
        <select id="eventTo"></select>

        <div class="modal-actions">
          <button onclick="closeModal()">Cancel</button>
          <button onclick="saveEvent()">Save</button>
          <button id="deleteBtn" style="display: none" onclick="deleteEvent()">
            Delete
          </button>
        </div>
      </div>
    </div>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

    <!-- Your JS -->
    <script src="js/calendar.js"></script>
  </body>
</html>
